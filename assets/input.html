

<!DOCTYPE html>
<html>
    <head>
        <title>CTO Web App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script type = "text/javascript" src = "{{ url_for('static', filename=js/'index.js') }}"></script>
        
    </head>
    <body onload="main()">
        <div class = "content" id = "content-block">
            <table class = "main-block">
                <tr>
                    <td><img class = "car-image" src = "{{url_for('static', filename = filename )}}"></td>
                    
                    <td class = "check-block">
                        
                        <form method = post>
                            <input name = "plate_id" required='' type='text'>
                            <label alt='Номер Машины' placeholder='Номер Машины'></label>
                            <input name  = "iin" required='' type='text'>
                            <label alt='ИИН' placeholder='ИИН'></label>
                            <button class = "action-button shadow animate blue" method = post>Проверить</button>    
                        </form>
                        
                    </td>
                </tr>
            </table>
            <div class = "ishidden error-block" id = "not-exist-block">
                НЕ ПРОХОДИЛ ТЕХОСМОТР
            </div>
            <div class = "ishidden check-block" id = "hash-block">
                <label class = "check-label"> Проверка введенного номера:</label>
                <div class = "status">Статус:
                    <div class = "hash">
                        <label class = "first-two-chars"></label>
                        <div class = "random-colors">
                            <span class = "hash-hover">{{new_hash_key}}</span>
                        </div>
                        <label class = "last-two-chars"></label>
                        
                        
                    </div> 
                    <label class = "status-text">
                        Не проверен
                    </label>
                </div>
                <label class = "check-label"> Проверка ЕРАП:</label>
                <div class = "status">Статус:
                    <div class = "hash">
                        <label class = "first-two-chars"></label>
                        <div class = "random-colors">
                            <span class = "hash-hover">{{hash_key}}</span>
                        </div>
                        <label class = "last-two-chars"></label>
                        
                        
                    </div> 
                    <label class = "status-text">
                        Не проверен
                    </label>
                </div>
                <label class = "check-label"> Проверка ЦТО:</label>
                <div class = "status">Статус:
                    <div class = "hash">
                        <label class = "first-two-chars"></label>
                        <div class = "random-colors">
                            <span class = "hash-hover">{{hash_key}}</span>
                        </div>
                        <label class = "last-two-chars"></label>
                        
                        
                    </div> 
                    <label class = "status-text">
                        Не проверен
                    </label>
                </div>
            </div>
        </div>
    </body>
    <script>
        show({{hide}});
    </script>
</html>
